<body>

    <div class="loader">Loading...</div>

    <section class="cards">
        <div class="col-md-12 col-lg-2 col-lg-offset-1">

            <!-- Card -->
            <article class="card edinburgh">
                <img class="card-img-top img-responsive" src="images/Edinburgh.jpg" alt="Edinburgh, GB" />
                <div class="card-block">
                    <h3 class="card-title">Edinburgh, GB</h3>
                    <h6 class="text-muted wind"></h6>
                    <div class="card-text">
                        <div class="temp"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="forecast">
                        <h5>Next three hours:</h5>
                        <div class="forecast-text text-muted"></div>
                        <div class="forecast-icon"></div>                        
                    </div>
                    <a href="#" class="btn btn-primary forecast-button" data-city-name=".edinburgh" data-city-id="2650225" 
                        data-modal="OFF" data-forecast="NO">Forecast</a>
                </div>
            </article>
            <!-- End card -->

        </div>
